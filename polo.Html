<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Large Black Polo - SecondHand</title>
    <style>
        body {
            font-family: "San Francisco", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #28666e;
        }
        header {
            background-color: #28666e;
            color: #ffffff;
            padding: 10px;
            text-align: center;
        }
        .container {
            margin: 20px;
        }
        .item-details {
            text-align: center;
        }
        .item-details img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .item-details h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .item-details p {
            font-size: 16px;
            line-height: 1.5;
        }
        .item-details button {
            background-color: #28666e;
            color: #ffffff;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }
        .item-details button:hover {
            background-color: #7c9885;
        }
        .map-container {
            text-align: center;
            margin-top: 20px;
        }
        .map-container a {
            display: block;
            margin-top: 10px;
            color: #28666e;
            text-decoration: none;
            font-weight: bold;
        }

<body>
    <header>
        <h1>Large Black Polo</h1>
    </header>
    <div class="container">
        <div class="item-details">
            <img src="catalouge/large_black_polo.jpg" alt="Large Black Polo">
